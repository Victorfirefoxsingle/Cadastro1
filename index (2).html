<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_style.css">
    <title>Escola Técnica - ETEC</title>
</head>
<body>

    <div class="cabecalho">
        <div class="letreiro">
            <img src="https://static-cdn.selecao.net.br/redim/350x115/0/826/configs/bf1ea94b43752d884ba58ab0ab0c60f4.png" alt="Etec" class="simbolo">
            <p>
                <b>Escola Técnica - Etec</b>
            </p>
        </div>
        <nav class="areaDoCandidato">
            
           <a class="candidato">
            <img src="https://static-00.iconduck.com/assets.00/user-2-account-icon-1024x1022-juiy5a5b.png">
            Área do candidato<a> 
        </nav>
      
    </div>
    <div class="retangulo">
        <div class="dentro">
            <div class="titulo">
            <p class="Otitulo">CADASTRO</p>
        </div>
            

        <h3>DADOS PESSOAIS</h3>

        <form>

                <label for="nome">Nome Completo:</label>
                <br>
                <input type="text" name="nome" id="nome" class="nome" required><br>
            
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"><br>

            </div>

            <label for="dtnascimento">Data de Nascimento:</label>
            <input type="date" name="dtnascimento" id="dtnascimento" required><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
            </select><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="tipo-documento">Tipo de Documento:</label>
            <select id="tipo-documento" name="tipo-documento" required>
                <option>RG</option>
            </select><br>

            <label for="RG" required>RG:</label><br>

            <label for="rg-numero">Número:</label>
            <input type="text" name="rg-numero" id="rg-numero" required><br>

            <label for="orgao">Orgão:</label>
            <input type="text" name="orgao" id="orgao" required><br>

            <label for="uf">UF:</label>
            <input type="text" name="uf" id="uf" maxlength="2" required><br>

            <h3>DEFICIÊNCIA</h3>

            <label for="deficiencia">Possui algum tipo de deficiência?</label>
            <select id="deficiencia" name="deficiencia">
            <option>Não</option>
            <option>Auditiva - Leve</option>   
            <option>Visual - Baixa Visão</option> 
            <option>Intelectual - Leve</option>
            <option>Física - Amputado</option>
            <option>Auditiva - Moderada</option>
            <option>Auditiva - Severa</option>
            <option>Auditiva - Profunda</option>
            <option>Intelectual - Moderada</option>
            <option>Intelectual - Severo</option>
            <option>Transtorno Específico da Aprendizagem</option>
            <option>TDAH - Leve</option>
            <option>TDAH - Moderado</option>
            <option>TDAH - Severo</option>
            <option>Transtornos do Espectro Autista - Nível 1</option>
            <option>Transtornos do Espectro Autista - Nível 2</option>
            <option>Transtornos do Espectro Autista - Nível 3</option>
            <option>Síndrome de Drowm</option>
            <option>Múltiplas</option>
            <option>Física - Paralisia Cerebral</option>
            <option>Física - Hemiplegia</option>
            <option>Física - Hemiparisia</option>
            <option>Física - Monoplegia</option>
            <option>Física - Monoparesia</option>
            <option>Física - Paraplegia</option>
            <option>Física - Paraparesia</option>
            <option>Física - Tetraplegia</option>
            <option>Visual - Monocular</option>
            <option>Visual - Cego</option>
            <option>Visual/Cego - Surdocegueira</option>
            <option>Outras</option>
            </select><br>

            <h3>DADOS ADICIONAIS</h3>

            <label for="estado-civil">Estado Civil:</label>
            <select id="estado-civil" name="estado-civil" required>
            <option value="">Selecione</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
            <option>Outro</option>
            </select><br>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
            <option value="">Selecione</option>
            <option>Nenhuma escolaridade</option>
            <option>Elementar</option>
            <option>Fundamental Incompleto</option>
            <option>Ensino Fundamental</option>
            <option>Ensino Médio</option>
            <option>Ensino Superior</option>
            <option>Pós-graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
            </select><br>

            <label for="nome-mae">Nome da Mãe:</label>
            <input type="text" name="nome-mae" id="nome-mae" required><br>

            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" name="nacionalidade" id="nacionalidade" required><br>

            <label for="naturalidade-cidade">Naturalidade - Cidade:</label>
            <input type="text" name="naturalidade-cidade" id="naturalidade-cidade" required><br>

            <label for="naturalidade-estado">Naturalidade - Estado:</label>
            <input type="text" name="naturalidade-estado" id="naturalidade-estado" required><br>

            <label for="representante">Nome do Representante Legal (se menor de 16 anos):</label>
            <input type="text" name="representante" id="representante"><br>

            <label for="cpf-representante">CPF do Representante Legal (Obrigatório caso candidato seja menor de 16 anos):</label>
            <input type="text" name="cpf-representante" id="cpf-representante" required>
            <h3>ENDEREÇO E CONTATO</h3>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" required><br>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" required><br>

            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento"><br>

            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" required><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
            <option value="">Selecione</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>     
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
            </select><br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required><br>

            <label for="celular">Celular:</label>
            <input type="tel" name="celular" id="celular" required><br>

            <h3>SENHA DE ACESSO</h3>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required><br>

            <label for="confirmar-senha">Repita a Senha:</label>
            <input type="password" name="confirmar-senha" id="confirmar-senha" required><br>

            <button type="submit">Enviar Cadastro</button>

        </form>
        </div>
        
    </div>
    
    <footer>
        <p class="plvinicio">inicio</p>
        <p class="direitos">© ESCOLA TÉCNICA - ETEC</p>
        <img src="https://static-cdn.selecao.net.br/static/candidatos/img/siteseguro.gif" alt="Etec" class="siteSeguro">
    </footer>

</body>
</html>
